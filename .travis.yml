language: php

php:
    - '7.0'
    - '7.1'

before_script:
    - composer self-update
    - composer install --prefer-source --no-interaction
    - php artisan key:generate

scripts:
    - vendor/bin/phpunit

before_install:
    - cp .env.example .env
    - mysql -e 'CREATE DATABASE IF NOT EXISTS boilerplate_testing;'
    - mysql -e 'CREATE DATABASE IF NOT EXISTS boilerplate_dusk;'

addons:
    mariadb: '10.1'

env:
    - DB_USERNAME=travis DB_PASSWORD=
