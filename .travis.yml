language: php

php:
    - '7.0'
    - '7.1'

before_script:
    - composer self-update
    - composer install --dev --prefer-source --no-interaction
    - php artisan key:generate

scripts:
    - vendor/bin/phpunit

before_install:
    - mysql -e 'CREATE DATABASE IF NOT EXISTS boilerplate_testing;'
    - mysql -e 'CREATE DATABASE IF NOT EXISTS boilerplate_dusk;'
    - mysql -u root -e "GRANT ALL PRIVILEGES ON boilerplate_testing.* to travis@'localhost';"
    - mysql -u root -e "GRANT ALL PRIVILEGES ON boilerplate_dusk.* to travis@'localhost';"

addons:
    mariadb: '10.1'

env:
    - DB_USERNAME=travis
